<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do astronalta</title>
    <style> 
        body {margin: 0px;}

        main img { max-width: 100%; margin: auto; text-align: center;
            
        }

        main div{position: relative; width: 480px; height: 300px; text-align: center;}

        main div > img{width:100%; height: 100%}

        main > div{position: absolute; left: 50%; margin-left: -120px; top: 50%; margin-top: -75px; width:50%; height: 50%; margin: auto}
    </style>
</head>
<body>

<main>
   <img src="espaco.jpg" alt="fundo">
   <div><img src="astronauta.png" alt="astronalta"></div>
</main> 
</body>

</html>
