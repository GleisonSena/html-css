<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>este vídeo está hospedado no meu próprio sevidor</p>
    <video width="500" controls loop>
        <source src="midia/Meu Video 720. mkv.mkv" type="video/mkv">
        <source src="midia/Meu Video 720 . webm.webm" type="video/webm">
        <source src="video/meu video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com esse vídeo</p>
        <h1>Inserindo vídoes do youtube</h1>
        
    </video>
    <iframe width="500" height="300" src="https://www.youtube.com/embed/V2fkUceyR7k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
