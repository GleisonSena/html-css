<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
    h1 {
        background-color: aquamarine;
        height: 300px;
        width: 300px;

        border: 10px solid black;
     
        padding: 10px 10px 10px 10px;

        margin: 20px auto 40px auto;
        
        outline: 5px dashed salmon;
    }
    a {
        border-width: 10px;
        border-style: solid;
        border-color: brown;
        padding: 10px 10px 10px 10px;
    }
    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Paragrafos tambem são exemplo de box-level, más os <a href="#">Links são exemplos de caixas inline-level</a>vamos ver como tudo isso funciona</p>
</body>
</html>
